
# Checks the python3 pip install locations for the powerline config

# Detection of powerline install location:
run-shell 'tmux setenv -g TMUX_POWERSHELL $(python3 -c "import powerline,os; print(os.path.join(powerline.__path__[0], \"bindings/tmux/powerline.conf\"))")'

if-shell "tmux showenv -gs TMUX_POWERSHELL && eval $(tmux showenv -gs TMUX_POWERSHELL) && [ -e $TMUX_POWERSHELL ]" \
    "setenv -gu TMUX_POWERSHELL; source $TMUX_POWERSHELL"

