# TMUX Conf

set -g mouse on
#set -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Vim pane switching
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Powerline:
run-shell "tmux setenv -g TMUX_POWERSHELL true"

if-shell "tmux showenv -gs TMUX_POWERSHELL && [ -e ~/.local/lib/python3.5/dist-packages/powerline/bindings/tmux/powerline.conf ]" \
    "setenv -gu TMUX_POWERSHELL; source ~/.local/lib/python3.5/dist-packages/powerline/bindings/tmux/powerline.conf"

if-shell "tmux showenv -gs TMUX_POWERSHELL && [ -e ~/.local/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf ]" \
    "setenv -gu TMUX_POWERSHELL; source ~/.local/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf"

if-shell "tmux showenv -gs TMUX_POWERSHELL && [ -e /usr/local/lib/python3.5/dist-packages/powerline/bindings/tmux/powerline.conf ]" \
    "setenv -gu TMUX_POWERSHELL; source /usr/local/lib/python3.5/dist-packages/powerline/bindings/tmux/powerline.conf"

if-shell "tmux showenv -gs TMUX_POWERSHELL && [ -e /usr/local/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf ]" \
    "setenv -gu TMUX_POWERSHELL; source /usr/local/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf"

set -g default-terminal "screen-256color"

# ESC Key in vim was not responding fast enough:
set -s escape-time 0

# Bind Shift-X to kill current session and find another,
# for when you forgot to attach
bind-key X confirm-before -p "Kill #S (y/n)?" "run-shell 'tmux switch-client -n \\\; kill-session -t \"\$(tmux display-message -p \"#S\")\"'"

# move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xclip -i"

# Toggle mouse mode on and off,
# use m to enable,
bind m \
    display 'Mouse: ON' \;\
    set -g mouse on
# For older tmux:
#    set -g mode-mouse on \;\
#    set -g mouse-resize-pane on \;\
#    set -g mouse-select-pane on \;\
#    set -g mouse-select-window on \;\

# use M to disable
bind M \
    display 'Mouse: OFF' \;\
    set -g mouse off
#    set -g mode-mouse off \;\
#    set -g mouse-resize-pane off \;\
#    set -g mouse-select-pane off \;\
#    set -g mouse-select-window off \;\

# zoom current pane to full screen
bind + \
    new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
    swap-pane -s tmux-zoom.0 \;\
    select-window -t tmux-zoom
# restore this pane to original window
bind - \
    last-window \;\
    swap-pane -s tmux-zoom.0 \;\
    kill-window -t tmux-zoom

