- defaults:
    link:
      relink: true

- link:

  # Tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/tmux:
      create: true
      path: tmux

  # Antigen
    ~/.antigen:
      create: true
      force: true
      path: antigen

  # Zsh
    ~/.zshrc:
      force: true
      path: zsh/zshrc

  # Neovim
    ~/.config/nvim/init.vim:
      create: true
      path: nvim/init.vim

- shell:
  - [git submodule update --init, Initializing submodules]
