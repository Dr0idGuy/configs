- defaults:
    link:
      relink: true

- link:

  # Home bin
    ~/bin/:
      path: bin/*
      create: true
      glob: true

  # Tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/tmux:
      create: true
      path: tmux

  # Antigen
    ~/.antigen:
      force: true
      path: antigen

  # Zsh
    ~/.zshrc:
      force: true
      path: zsh/zshrc

  # Neovim
    ~/.config/nvim/init.vim:
      create: true
      path: nvim/init.vim
    ~/.config/nvim/colors:
      create: true
      path: nvim/colors

  # Conky
    ~/.conky/unseptium:
      if: 'conky --version && [[ $(hostname) == "robo-unseptium" ]]'
      create: false
      path: conky/unseptium
      force: true

  # TF2
    ~/unhexium/SteamLibrary/steamapps/common/Team Fortress 2/tf/cfg/:
      if: '[[ -d ~/unhexium/SteamLibrary/steamapps/common/Team\ Fortress\ 2 ]]'
      create: false # don't want this created on any other systems
      path: tf2/*
      glob: true
      force: true

- shell:
  - [git submodule update --init, Initializing submodules]

