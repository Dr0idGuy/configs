- defaults:
    link:
      relink: true

- link:

  # Home bin
    ~/bin/:
      path: bin/*
      create: true
      glob: true

  # Tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/tmux:
      create: true
      path: tmux

  # Zplugin
    ~/.zplugin/bin:
      force: true
      create: true
      path: zplugin

  # Zsh
    ~/.zshrc:
      force: true
      path: zsh/zshrc

  # Vim
    ~/.vimrc:
      path: nvim/init.vim
    ~/.vim/colors:
      create: true
      path: nvim/colors

  # Neovim
    ~/.config/nvim/init.vim:
      create: true
      path: nvim/init.vim
    ~/.config/nvim/colors:
      create: true
      path: nvim/colors

  # Conky
    ~/.conky/unseptium:
      if: 'conky --version && [[ $(hostname) == "robo-unseptium" ]]'
      create: false
      path: conky/unseptium
      force: true

  # Firejail
    ~/.config/firejail:
      if: 'firejail --version'
      create: false
      path: firejail
      force: true

- shell:
  - [git submodule update --init zplugin, GSU Zplugin]
