alias pootisloopStart "alias pootisloopRedir pootisloopDo; pootisloopDo"
alias pootisloopStop "alias pootisloopRedir;"
alias pootisloopRedir "pootisloopDo"
alias pootisloopDo "voicemenu 1 4; wait 80; pootisloopRedir"

alias pootistoggle1 "pootisloopStart; alias pootistoggleT pootistoggle2;"
alias pootistoggle2 "pootisloopStop; alias pootistoggleT pootistoggle1;"
alias pootistoggleT "pootistoggle1"

bind = "pootistoggleT"

